<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Digital Clock</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      .val {
        font-size: 5vw;
        font-weight: 700;
        color: #6063d6;
      }
      .clock {
        transform: translate(0, 100%);
      }
    </style>
  </head>
  <body>
    <div class="container clock">
      <div class="row">
        <div class="col-md-4">
          <div class="hour">
            <div class="card text-center">
              <div class="card-header bg-primary">
                <div class="card-title">
                  <h2>Hour</h2>
                </div>
              </div>
              <div class="card-body">
                <div class="val"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="min">
            <div class="card text-center">
              <div class="card-header bg-primary">
                <div class="card-title">
                  <h2>Minute</h2>
                </div>
              </div>
              <div class="card-body">
                <div class="val"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="sec">
            <div class="card text-center">
              <div class="card-header bg-primary">
                <div class="card-title">
                  <h2>Second</h2>
                </div>
              </div>
              <div class="card-body">
                <div class="val"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
